<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Cyber Security</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: right;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #f4f4f4;
        }

        .window-row {
            font-weight: bold;
            text-align: center;
            color: orange;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff7f50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="computer-name">{{ computer_data.machine_name }}</h2>

        <table>
            <thead>
                <tr>
                    <th colspan="2">Time</th>
                    <th colspan="6">Text</th>
                </tr>
            </thead>
            <tbody>
                {% for window, times in computer_data.items() %}
                    <tr class="window-row">
                        <td colspan="8">{{ window }}</td>
                    </tr>
                    {% for time, text in times.items() %}
                        <tr>
                            <td colspan="2">{{ time }}</td>
                            <td colspan="6">{{ text }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script>

    </script>
</body>
</html>
