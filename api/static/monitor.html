<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Cyber Security</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="computer-name">ניטור מחשב:</h2>
        <table>
            <thead>
                <tr>
                    <th>זמן</th>
                    <th>טקסט מוקלד</th>
                </tr>
            </thead>
            <tbody id="log-data">
                <tr><td>12:30</td><td>שלום עולם</td></tr>
                <tr><td>12:31</td><td>תכנות סייבר</td></tr>
            </tbody>
        </table>
        <button onclick="stopMonitoring()">עצור ניטור</button>
    </div>

    <script>
        function stopMonitoring() {
            alert("ניטור הופסק.");
            window.location.href = "dashboard.html";
;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const computer = urlParams.get("computer");
            document.getElementById("computer-name").innerText += " " + computer;
        });
    </script>
</body>
</html>
