<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Cyber Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 id="computer-name">{{ computer_data.machine_name }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Window</th>
                    <th>Time</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                {% for window, times in computer_data.data.items() %}
                    <tr style="font-size: bold; text-align: center; color: orange;">
                        <td colspan="3">{{ window }}</td>
                    </tr>
                    {% for time, text in times.items() %}
                        <tr>
                            <td></td>
                            <td>{{ time }}</td>
                            <td>{{ text }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>

        <button onclick="stopMonitoring()">stop monitor</button>
    </div>

    <script>
        function stopMonitoring() {
            alert("ניטור הופסק.");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
