<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cyber Security Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')
     }}">
</head>
<body>
    <h1>Keylogger</h1>
    <div class="container">
        <h2>available computers</h2>
        <ul class="computer-list">
            {% for computer in computers %}
                <li>
                    computer: {{ computer.machine_name }}
                    <button onclick="changePath('{{computer.machine_name}}')">start monitor</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>

        function changePath(computerName){
            window.location.href = `http://localhost:5000/api/computers/${computerName}`;
        }

    </script>
</body>
</html>
