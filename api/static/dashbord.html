<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cyber Security Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keylogger</h1>
    <div class="container">
        <h2>רשימת מחשבים זמינים</h2>
        <ul class="computer-list">
            <li>מחשב 1 <button onclick="startMonitoring('מחשב 1')">הפעל ניטור</button></li>
            <li>מחשב 2 <button onclick="startMonitoring('מחשב 2')">הפעל ניטור</button></li>
            <li>מחשב 3 <button onclick="startMonitoring('מחשב 3')">הפעל ניטור</button></li>
        </ul>
    </div>

    <script>
        function startMonitoring(computerName) {
            alert("ניטור מופעל עבור " + computerName);
            window.location.href = "monitor.html?computer=" + encodeURIComponent(computerName);
        }
    </script>
</body>
</html>
